<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="/Calculadora_dani/calculdoraDani.css">
   
</head>
<body>
    <div id="calculador">
        <div id = "historial" class="historial"></div>
        <div id = "pantalla" class="pantalla"></div>
        
        <div id="teclado">

            <div class="fila">
                <div class="tecla1"><span></span></div>
                <div class="tecla"><span>c</span></div>
                <div class="tecla"><span><</span></div>
                <div class="tecla"><span>/</span></div>
            </div>

            <div class="fila">
                <div class="tecla"><span>7</span></div>
                <div class="tecla"><span>8</span></div>
                <div class="tecla"><span>9</span></div>
                <div class="tecla"><span>x</span></div>
            </div>

            <div class="fila">
                <div class="tecla"><span>4</span></div>
                <div class="tecla"><span>5</span></div>
                <div class="tecla"><span>6</span></div>
                <div class="tecla"><span>-</span></div>
            </div>

            <div class="fila">
                <div class="tecla"><span>1</span></div>
                <div class="tecla"><span>2</span></div>
                <div class="tecla"><span>3</span></div>
                <div class="tecla"><span>+</span></div>
            </div>

            <div class="fila">
                <div class="tecla1"><span></span></div>
                <div class="tecla"><span>0</span></div>
                <div class="tecla"><span>.</span></div>
                <div class="tecla"><span>=</span></div>
            </div>
        

        </div>
    </div>
    <script src="/Calculadora_dani/js/codigoDani.js"></script>
</body>
</html>
